<body ng-app="rpsApp" class="ng-scope">
<!-- start main -->

<!-- NEW ROUND TITLE VIEW -->
  <!-- ngSwitchWhen: newround -->
  
<!-- ROCK,PAPER,SCISSORS,SHOOT -->
  <!-- ngSwitchWhen: rpscountdown --><div ng-switch-when="rpscountdown" class="rps-container rps-container-shoot container-fluid ng-scope background-rock background-paper" style="">
    <div class="row rps-countdown-row">
      <div class="col-md-6 rps-countdown">
          <img src="http://rockpaperscissors.mybluemix.net/img/Hands_Human_paper.png" class="img-responsive rps-countdown-paper" name="rock">
      </div>
      <div class="col-md-6 rps-countdown">
          <img src="http://rockpaperscissors.mybluemix.net/img/Hands_Robot_paper.png" class="img-responsive rps-countdown-paper" name="rock">
      </div>
    </div>
  </div><!-- end ngSwitchWhen: -->
  
<!-- SELECT YOUR MOVE -->
  <!-- ngSwitchWhen: makeamove -->
  
<!-- SHOW RESULTS -->
  <!-- ngSwitchWhen: play -->
  
<!-- GAME WINNER -->
  <!-- ngSwitchWhen: gamewinner -->
  
<!-- START/TITLE VIEW -->
  <!-- ngSwitchDefault:  -->

<!-- REGISTER PLAYER MODAL -->
<div class="modal fade" id="registerPlayer" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Player Info</h4>
          </div>
          <div class="modal-body" id="registerPlayerBody">
            <form name="registerPlayerForm" class="form-horizontal ng-pristine ng-valid" novalidate="">
            <div class="row">
              <div class="col-xs-2 col-xs-offset-1">
                <!-- ngIf: !player.headShotPng --><img ng-if="!player.headShotPng" ng-src="/img/userSilhouetteSmall.png" class="player-image img-responsive set-opacity ng-scope" alt="Player Profile" src="./Rock Paper Scissors _ IBM Spark_files/userSilhouetteSmall.png"><!-- end ngIf: !player.headShotPng -->
                <!-- ngIf: player.headShotPng -->
              </div>
              <div class="col-xs-9">
                <div class="form-group">
                    <label for="username" class="control-label col-xs-3">Username:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" id="username" name="username" ng-model="player._id" ng-change="playerNameCheck(player)" placeholder="Enter a username (optional)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="control-label col-xs-3">First Name:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" id="firstname" name="firstname" ng-model="player.firstName" placeholder="Enter a first name (optional)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="control-label col-xs-3">Last Name:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" id="lastname" name="lastname" ng-model="player.lastName" placeholder="Enter a last name (optional)">
                    </div>
                </div>
              </div>
            </div>
            </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" ng-click="showPlayerForm(false)">Cancel</button>
              <button type="submit" class="btn btn-primary" ng-click="submitPlayer(player)">Play</button>
          </div>
        </div>
    </div>
</div>

</div></div>
